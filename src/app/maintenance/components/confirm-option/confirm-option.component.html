<main class="container-fluid bg-end h-container pt-container color-white">
  <article class="row d-flex flex-column align-items-center">
    <figure>
      <img
        alt="logo-mottu"
        src="assets/logos/svg/mottu.svg"
        class="size-logo mb-logo"
      />
    </figure>
    <h1 class="mat-display-4 mb-5">Confirmar Serviço</h1>
  </article>

  <article class="row mt-article d-flex flex-column align-items-center">
    <section class="text-center d-flex flex-inline mat-display-3">
      <h3 class="pr-1">Serviço:</h3>
      <h3 class="color-text-mottu">"Revisão"</h3>
    </section>
    <section class="mt-article text-center">
      <button
        mat-flat-button
        color="primary"
        class="confirm-button"
        (click)="goToConfirmedOption()"
      >
        Confirmar
      </button>
    </section>
  </article>

  <article
    class="row mt-article d-flex align-items-center justify-content-center"
  >
    <section (click)="backToOptions()">
      <i class="fa-solid fa-angle-left fa-3x pr-1"></i>
      <span class="clickable underline mat-display-2">Voltar</span>
    </section>
  </article>
</main>
